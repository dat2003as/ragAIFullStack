# monitoring/prometheus/alerts.yml
groups:
  - name: ai_chat_alerts
    interval: 30s
    rules:
      # ========== API HEALTH ==========
      - alert: BackendDown
        expr: up{job="ai-chat-backend"} == 0
        for: 1m
        labels:
          severity: critical
          component: backend
        annotations:
          summary: "Backend service is down"
          description: "Backend has been down for more than 1 minute."

      # ========== ERROR RATES ==========
      - alert: HighErrorRate
        expr: |
          (
            rate(chat_errors_total[5m]) 
            / 
            rate(chat_requests_total[5m])
          ) > 0.05
        for: 5m
        labels:
          severity: warning
          component: backend
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value | humanizePercentage }} (threshold: 5%)"

      # ========== GEMINI API ==========
      - alert: GeminiAPIHighLatency
        expr: |
          histogram_quantile(0.95, 
            rate(gemini_api_duration_seconds_bucket[5m])
          ) > 10
        for: 5m
        labels:
          severity: warning
          component: gemini
        annotations:
          summary: "Gemini API is slow"
          description: "95th percentile latency is {{ $value }}s (threshold: 10s)"

      - alert: GeminiAPIErrors
        expr: rate(gemini_api_errors_total[5m]) > 0.1
        for: 3m
        labels:
          severity: warning
          component: gemini
        annotations:
          summary: "Gemini API errors detected"
          description: "Error rate: {{ $value }} errors/second"

      # ========== FILE UPLOADS ==========
      - alert: HighFileUploadFailureRate
        expr: |
          (
            rate(file_upload_errors_total[5m]) 
            / 
            rate(file_upload_counter[5m])
          ) > 0.1
        for: 5m
        labels:
          severity: warning
          component: upload
        annotations:
          summary: "High file upload failure rate"
          description: "{{ $value | humanizePercentage }} of uploads are failing"

      # ========== RESOURCE USAGE ==========
      - alert: HighMemoryUsage
        expr: |
          (
            process_resident_memory_bytes{job="ai-chat-backend"} 
            / 
            1024 / 1024
          ) > 512
        for: 5m
        labels:
          severity: warning
          component: backend
        annotations:
          summary: "High memory usage"
          description: "Backend is using {{ $value }}MB of memory (threshold: 512MB)"

      # ========== SESSIONS ==========
      - alert: TooManySessions
        expr: active_sessions > 100
        for: 10m
        labels:
          severity: info
          component: backend
        annotations:
          summary: "High number of active sessions"
          description: "Currently {{ $value }} active sessions"